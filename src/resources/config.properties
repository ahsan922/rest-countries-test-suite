# REST Countries API Test Automation Configuration
# This file contains environment-specific settings for the test suite

# API Configuration
api.base.url=https://restcountries.com/v3.1
environment=production

# Request Configuration
request.timeout.ms=5000
max.retries=3

# Logging Configuration
logging.enabled=true
logging.level=INFO

# Test Configuration
test.parallel.enabled=false
test.retry.count=1
